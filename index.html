<!DOCTYPE html>

<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
  <title>Agendamentos Famalicão</title>
  <link rel="stylesheet" href="style.css"/>
  <meta name="theme-color" content="#2563eb">

  <!-- Ocultar secções de impressão no ecrã -->

  <style>
    .print-unscheduled-section, .print-tomorrow-section { display: none; }
    @media print {
      .print-unscheduled-section, .print-tomorrow-section { display: block; }
      .no-print { display: none !important; }
    }

    /* NOVO: estado vazio da caixa "Serviços por Agendar" */
    .unscheduled-list .drop-zone.empty{
      min-height: 100px;
      border: 2px dashed #e5e7eb;
      border-radius: 12px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64748b;
      text-align: center;
      padding: 12px;
    }
    .unscheduled-empty-msg small{ color:#94a3b8; display:block; margin-top:4px; }
  </style>

</head>
<body>
  <div class="page">
    <header class="page-header">
      <h1>AGENDAMENTOS FAMALICÃO</h1>
      <p class="subtitle">Agendamento serviços Expressglass</p>
      <div class="header-actions">
        <div id="connectionStatus" class="connection-status" title="Status da conexão">
          <span id="statusIcon">🌐</span>
          <span id="statusText">Online</span>
        </div>
        <button id="backupBtn" class="header-btn" title="Backup de dados">💾</button>
        <button id="statsBtn" class="header-btn" title="Estatísticas">📊</button>
        <button id="searchBtn" class="header-btn" title="Pesquisar">🔍</button>
      </div>
    </header>

  </div>

  <!-- cache-buster + defer -->

  <script src="script.js?v=5" defer></script>

</body>
</html>
