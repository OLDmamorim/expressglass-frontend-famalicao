  <link rel="stylesheet" href="style.css"/>
  <meta name="theme-color" content="#2563eb">

  <style>
    .print-unscheduled-section, .print-tomorrow-section { display: none; }
    @media print {
      .print-unscheduled-section, .print-tomorrow-section { display: block; }
      .no-print { display: none !important; }
    }

    /* ===== MOBILE FIXES ===== */
    .header-actions { position: static !important; }
    @media (max-width: 768px) {
      .page-header{ display:flex; flex-direction:column; align-items:flex-start; gap:6px; }
      .page-header h1{ font-size:26px; line-height:1.15; margin:0; }
      .subtitle{ font-size:14px; }
      .header-actions{ display:flex; flex-wrap:wrap; gap:8px; margin-top:4px; }
    }

    /* calend√°rio a 100% no mobile */
    .schedule-container{ display:block !important; overflow-x:hidden; }
    .schedule{ width:100%; table-layout:fixed; border-collapse:separate; border-spacing:0; }
    .schedule th:first-child{ width:70px; }

    @media (max-width: 560px){
      .schedule{ font-size:12px; }
      .schedule th, .schedule td{ padding:6px; }
      .schedule .day{ font-size:12px; white-space:nowrap; }
      .schedule .date{ font-size:11px; color:#6b7280; }
      .appointment-block{ font-size:12px; padding:6px; }
      .nav-left .nav-button{ display:inline-flex !important; }
    }

    /* Por Agendar vazio (placeholder) */
    .unscheduled-list .drop-zone.empty{
      min-height:110px; border:2px dashed #e5e7eb; border-radius:12px; background:#fff;
      display:flex; align-items:center; justify-content:center; color:#64748b; text-align:center; padding:12px;
    }
    .unscheduled-empty-msg small{ color:#94a3b8; display:block; margin-top:4px; }
  </style>
</head>
