<script>
  // Helpers genéricos para modais deste projeto
  function showModalById(id) {
    const el = document.getElementById(id);
    if (!el) { console.warn('Modal não encontrado:', id); return; }
    el.classList.add('open');
    el.style.display = 'block';           // força visibilidade mesmo sem CSS
    document.body.style.overflow = 'hidden';
  }

  function hideModalById(id) {
    const el = document.getElementById(id);
    if (!el) return;
    el.classList.remove('open');
    el.style.display = 'none';
    document.body.style.overflow = '';
  }

  // === SHIMS (caso o script.js chame estes nomes) ===
  // Agendamento
  window.openAppointmentModal  = () => showModalById('appointmentModal');
  window.closeAppointmentModal = () => hideModalById('appointmentModal');

  // Backup
  window.openBackupModal  = () => showModalById('backupModal');
  window.closeBackupModal = () => hideModalById('backupModal');

  // Estatísticas
  window.openStatsModal  = () => showModalById('statsModal');
  window.closeStatsModal = () => hideModalById('statsModal');

  // Liga X dos cabeçalhos (se existirem)
  document.getElementById('closeModal')?.addEventListener('click', () => hideModalById('appointmentModal'));

  // Fecha ao clicar fora (se quiseres)
  document.querySelectorAll('.modal').forEach(m => {
    m.addEventListener('click', (e) => { if (e.target === m) hideModalById(m.id); });
  });
</script>
