<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
  <title>Agendamentos — ExpressGlass</title>

  <!-- O teu style.css já contém o bloco mobile dos cartões -->
  <link rel="stylesheet" href="style.css"/>

  <meta name="theme-color" content="#2563eb">
</head>
<body>
  <!-- HEADER -->
  <header class="app-header" style="padding:16px 16px 8px">
    <div style="font-weight:800;font-size:1.4rem;letter-spacing:.3px">AGENDAMENTOS 🔎</div>
    <div id="rangeLabel" style="opacity:.75;margin-top:4px;font-size:.95rem"></div>
  </header>

  <!-- CONTROLOS (opcional; só funcionam se existir no DOM) -->
  <nav class="toolbar" style="display:flex;gap:10px;padding:8px 16px 12px">
    <button id="btnPrev" class="btn" style="padding:10px 14px;border-radius:10px;border:1px solid #e5e7eb;background:#fff">◀ Anterior</button>
    <button id="btnHoje" class="btn" style="padding:10px 14px;border-radius:10px;border:1px solid #e5e7eb;background:#fff">Hoje</button>
    <button id="btnNext" class="btn" style="padding:10px 14px;border-radius:10px;border:1px solid #e5e7eb;background:#fff">Seguinte ▶</button>
  </nav>

  <!-- DATA DO DIA (label) -->
  <section style="padding:0 16px 6px">
    <h2 id="diaLabel" style="font-size:1.1rem;margin:0;opacity:.85"></h2>
  </section>

  <!-- LISTA DO DIA (ALVO DOS CARTÕES) -->
  <main>
    <div class="day-list" id="day-list"></div>
  </main>

  <!-- FAB “Novo Serviço” (aparece bem no mobile com o CSS do ponto 1) -->
  <button id="btnNovo" class="fab-add">+ Novo Serviço</button>

  <script src="script.js"></script>
</body>
</html>
