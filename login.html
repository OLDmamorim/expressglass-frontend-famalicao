<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Expressglass Famalicão</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 24px;
      padding: 40px 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .welcome-text {
      text-align: center;
      margin-bottom: 32px;
    }

    .welcome-text h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .welcome-text p {
      font-size: 16px;
      color: #6b7280;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-size: 15px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background: #f9fafb;
      transition: all 0.2s ease;
      outline: none;
    }

    .form-group input:focus {
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-group input::placeholder {
      color: #9ca3af;
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
      }

      .welcome-text h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="welcome-text">
      <img src="expressglass-logo.png" alt="Expressglass" style="max-width: 100%; height: auto; margin-bottom: 16px;">
      <p>Faça login para aceder ao sistema</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Utilizador</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Digite seu username"
          required
          autofocus
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Digite sua password"
          required
        >
      </div>

      <button type="submit" class="btn-login" id="btnLogin">
        Entrar
      </button>
    </form>
  </div>

  <script src="auth-client.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Verificar se já está autenticado
    (async () => {
      if (authClient.isAuthenticated()) {
        const result = await authClient.verifyAuth();
        if (result.success) {
          redirectUser(result.user);
          return;
        }
      }
    })();

    // Submissão do formulário
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError('Por favor, preencha todos os campos');
        return;
      }

      // Desabilitar botão e mostrar loading
      btnLogin.disabled = true;
      btnLogin.innerHTML = '<span class="loading"></span> A entrar...';
      hideMessages();

      // Fazer login
      const result = await authClient.login(username, password);

      if (result.success) {
        showSuccess('✓ Sucesso! A redirecionar...');
        setTimeout(() => {
          redirectUser(result.user);
        }, 1000);
      } else {
        btnLogin.disabled = false;
        btnLogin.textContent = 'Entrar';
        showError(result.error || 'Erro ao fazer login');
      }
    });

    // Redirecionamento baseado no role
    function redirectUser(user) {
      if (user.role === 'admin') {
        window.location.href = '/admin.html';
      } else {
        window.location.href = '/index.html';
      }
    }

    // Mostrar mensagem de erro
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    // Mostrar mensagem de sucesso
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
    }

    // Esconder mensagens
    function hideMessages() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
    }

    // Limpar erro ao digitar
    usernameInput.addEventListener('input', hideMessages);
    passwordInput.addEventListener('input', hideMessages);
  </script>
</body>
</html>
